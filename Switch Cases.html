<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var day;
            switch (new Date().getDay()) {
                case 0:
                    day = "Sunday";
                    break;
                    case 1:
                        day = "Monday";
                        break;
                        case 2:
                             day = "Tueday";
                            break;
                            case 3:
                                day = "Wednesday";
                                break;
                                case 4:
                                    day = "Thurday";
                                    break;
                                    case 5:
                                        day = "Friday";
                                        break;
                                        case 6:
                                            day = "Saturday";

            }
            document.getElementById("demo").innerHTML = "Today is " + day;
        </script>
    </body>
</html>
