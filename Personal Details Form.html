<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Personal Details Form</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="email" id="email"><br><br>
            <label>Phone Number</label><br>
            <input type="password" id="Contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female"><br><br>
            <input type="radio" id="Male" name="Gender" value="Male"><br><br>
            <label>Favourite City</label><br>
            <input type="checkbox" id="City" value="Delhi">Delhi><br><br>
            <input type="checkbox" id="City" value="Mumbai">Mumbai><br><br>
            <input type="submit">
        </form>
        
    </body>
</html>
