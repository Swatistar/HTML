<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image Background</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--Format 1 - Use color name-->
    <table bgcolor="blue" width="100%" >
        <tr>
            <td>
                This background is blue
            </td>
        </tr>
    </table>
    <!--Set an image background-->
    <table background="https://media.istockphoto.com/photos/watercolor-textured-background-picture-id887755698?k=6&m=887755698&s=612x612&w=0&h=_yEUF8gLpWjZv5IgwuWkecNVt4X4P7vpuFBKCWIuR44=" width = "100%" height = "100" >
        <tr>
            <td>
                This background is filled up with an image.
            </td>
        </tr>
</body>

</html>
